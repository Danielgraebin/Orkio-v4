# Render Blueprint para ORKIO v4 - Docker
# https://render.com/docs/blueprint-spec

services:
  # Backend (FastAPI com Docker)
  - type: web
    name: orkio-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false  # Configurado manualmente (Supabase)
      - key: OPENAI_API_KEY
        sync: false  # Configurado manualmente
      - key: SECRET_KEY
        sync: false  # Configurado manualmente
      - key: WEBHOOK_SECRET
        sync: false  # Configurado manualmente
      - key: FRONTEND_URL
        value: https://orkio-frontend.onrender.com

  # Frontend (Next.js com Docker)
  - type: web
    name: orkio-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://orkio-backend.onrender.com

